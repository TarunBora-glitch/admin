<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register_students.css') }}">
</head>
<body>

    <div class="container">
        <h2>Student Login</h2>
        <form id="studentLoginForm">
        <input type="text" name="roll_number" id="studentRoll" placeholder="Roll Number" required>
        <input type="password" name="password" id="studentPassword" placeholder="Password" required>
        <button type="submit">Login</button>
        </form>

        <p>Forgot your password? 
            <a href="/forgot-password" style="text-decoration: none; color: #0d47a1; font-weight: 600;">Reset Password</a>
        </p>

        
        <p>Not registered? 
            <a href="/register-student" style="text-decoration: none; color: #0d47a1; font-weight: 600;">Register</a>
        </p>
    </div>

    <script defer src="{{ url_for('static', filename='student_login.js') }}"></script>
</body>

</html>
